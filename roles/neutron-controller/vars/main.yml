---
neutron_dbpass: "openstack"
neutron_pass: "openstack"

neutron_pkgs:
      - neutron-server 
      - neutron-plugin-ml2
      - neutron-linuxbridge-agent 
      - neutron-l3-agent 
      - neutron-dhcp-agent
      - neutron-metadata-agent

neutron_services: 
    - "nova-api"
    - "neutron-server"
    - "neutron-linuxbridge-agent"
    - "neutron-dhcp-agent"
    - "neutron-metadata-agent"
    - "neutron-l3-agent"

neutron_conf_dir: "/etc/neutron"
rabbit_pass: "openstack"
nova_pass: "openstack"
ml2_plugin_conf_dir: "/etc/neutron/plugins/ml2"
metadata_secret: "openstack"

neutron_conf:
    DEFAULT:
        core_plugin: "ml2"
        service_plugins: "router"
        allow_overlapping_ips: True
        transport_url: "rabbit://openstack:{{ rabbit_pass }}@controller"
        auth_strategy: "keystone"
        notify_nova_on_port_status_changes: True
        notify_nova_on_port_data_changes: True
    database:
        connection: "mysql+pymysql://neutron:{{ neutron_dbpass }}@controller/neutron"
    keystone_authtoken:
        auth_uri: "http://controller:5000"
        auth_url: "http://controller:35357"
        memcached_servers: "controller:11211"
        auth_type: "password"
        project_domain_name: "Default"
        user_domain_name: "Default"
        project_name: "service"
        username: "neutron"
        password: "{{ neutron_pass }}"
    nova:
        auth_url: "http://controller:35357"
        auth_type: "password"
        project_domain_name: "Default"
        user_domain_name: "Default"
        region_name: "RegionOne"
        project_name: "service"
        username: "nova"
        password: "{{ nova_pass }}"
    agent:
        root_helper: "sudo /usr/bin/neutron-rootwrap /etc/neutron/rootwrap.conf"

ml2_neutron_plugin_conf:
    ml2:
        type_drivers: "flat,vlan,vxlan"
        tenant_network_types: "vxlan"
        mechanism_drivers: "linuxbridge,l2population"
        extension_drivers: "port_security"
    ml2_type_flat:
        flat_networks: "provider"
    ml2_type_vxlan:
        vni_ranges: "1:1000"
    securitygroup:
        enable_ipset: True

ml2_linuxbridge_agent_conf:
    linuxbridge:
        physical_interface_mappings: "provider:enp0s3"
    vxlan:
        enable_vxlan: True
        local_ip: "10.0.0.1"
        l2_population: True
    securitygroup:
        enable_security_group: True
        firewall_driver: "neutron.agent.linux.iptables_firewall.IptablesFirewallDriver"

l3_agent_conf:
    DEFAULT:
        interface_driver: "neutron.agent.linux.interface.BridgeInterfaceDriver"    

dhcp_agent_conf:
    DEFAULT:
        interface_driver: "neutron.agent.linux.interface.BridgeInterfaceDriver"
        dhcp_driver: "neutron.agent.linux.dhcp.Dnsmasq"
        enable_isolated_metadata: True    

metadata_agent_conf:
    DEFAULT:
        nova_metadata_ip: "controller"
        metadata_proxy_shared_secret: "{{ metadata_secret }}"
